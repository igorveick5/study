description = "Default"
==
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>October CMS - {{ this.page.meta_title or 'Default Title' }}</title>
        <meta name="description" content="{{ this.page.meta_description or 'Default description' }}">

        <meta name="title" content="{{ this.page.meta_title }}">

    <!-- Add Font Awesome CDN link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        



        {# <link rel="stylesheet" href="{{ 'assets/css/style.css' | theme }}"> #}
        
        {# <link rel="stylesheet" href="{{ 'assets/css/lightbox.css' | theme }}"> #}

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

        <link rel="stylesheet" href="{{ 'assets/css/olympos.css' | theme }}">

  

    </head>
    <body class="{{ 'page-'~this.page.id }}">

          <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content" class="container clearfix">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- JS Scripts -->
        {# Swiper-ot ide sekogas najgore #}
       <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
       <script src="{{ 'assets/js/app.js' | theme }}"></script>
       <script src="{{ 'assets/js/main.js' | theme }}"></script>
       {# <script src="{{'assets/js/lightbox-plus-jquery.js' | theme }}"></script> #}


    </body>
</html>
